    <style>
        /* Reset default margin and padding */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}
ul {
    text-align: right;
}

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-image: url("bodybg.png");
}

/* Reset default margin and padding */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

/* Header animation */
header {
  width: 100%;
  height: 40px;
  background: #17141d;
  opacity: 0.95;
  overflow: hidden;
  -webkit-box-shadow: #333 1px 3px 4px;
  -moz-box-shadow: #333 1px 3px 4px;
  box-shadow: #333 1px 3px 4px;
}

header .header-content {
    opacity: 0;
    transform: translateY(-40px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}

header.animated .header-content {
    opacity: 1;
    transform: translateY(0);
}

/* Geometric pattern background */
header {
    background: linear-gradient(135deg, #ffffff 10%, #dfcce9 20%);
}

/* Unique design elements */
.header-title {
    font-size: 3.5em;
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 0.5em;
}

.header-subtitle {
    font-size: 1.2em;
    opacity: 0.8;
    margin-bottom: 1em;
}

/* Icon styling */
.header-icons {
    display: flex;
    justify-content: center;
    align-items: center;
}

.header-icons i {
    font-size: 2em;
    margin: 0 1em;
    transition: transform 0.3s ease-in-out;
}

.header-icons i:hover {
    transform: translateY(-5px);
}

img{
    display: flex;
    align-items: flex-end;
}
nav ul {
    list-style: none;
}

nav li {
    display: inline-block;
        width: 160px;
        height: 10px;
    -webkit-text-stroke-width: 0.5px;
     -webkit-text-stroke-color: black;
    font: 16px "inter", sans-serif;
    display: inline;
    margin-right: 10px;
  padding: 10px 20px ;
 
  text-align: right;
  text-transform: uppercase;
  text-decoration: none;
  color: white;
  cursor: pointer;
  display: inline-block;
  
  transition: all 0.5s ease-out;
}

nav a {
    text-decoration: none;
    color: #000000;
}



button svg {
  margin-right: 3px;
  transform: rotate(30deg);
  transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
}

button span {
  transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
}

button:hover svg {
  transform: translateX(5px) rotate(90deg);
}

button:hover span {
  transform: translateX(7px);
}
.cta-button {
    display: inline-block;
    padding: 10px 20px;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
}
.content {
            min-height: calc(100vh - 50px); /* Subtract footer height */
            padding-bottom: 50px; /* Footer height */
            background-image: url("car.jpg");
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fae4f6;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1.5em;
            margin-bottom: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

.about, .research,.purpose, .mission, .offer {

}


/* Footer styling */
footer {
    background: linear-gradient(135deg, #dca9ec 0%, #9c0fe3 100%);
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

}

.form {

.form-box {

  color: #010101;

.input {
  background: none;
  border: 0;
  outline: 0;
  height: 40px;

.form-section {
  padding: 16px;

  background-color: #e0ecfb;
  box-shadow: rgb(0 0 0 / 8%) 0 -1px;
}

.form-section a {
  font-weight: bold;
  color: #0066ff;
  transition: color .3s ease;
}

.form-section a:hover {

  text-decoration: underline;
}

/*Button*/
.form button {
  background-color: #0066ff;

  border: 0;

  padding: 10px 10px;

  cursor: pointer;
  transition: background-color .3s ease;
}

.form button:hover {

}

.title {

  font-size: 1.6rem;
}

.subtitle {
