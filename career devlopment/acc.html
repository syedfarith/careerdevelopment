        /* Reset default margin and padding */
body, h1, h2, h3, p, ul, li {

/* Basic styling */
body {
    font-family: Arial, sans-serif;

/* Reset default margin and padding */
body, h1, h2, h3, p, ul, li {

/* Header animation */
header {
    position: relative;
    background-color: #007bff;
    color: #fff;
    padding: 1em 0;
    text-align: center;
    overflow: hidden;
}

header .header-content {
    opacity: 0;
    transform: translateY(-40px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}

header.animated .header-content {
    opacity: 1;
    transform: translateY(0);
}

/* Geometric pattern background */
header {
  background: linear-gradient(135deg, #dca9ec 0%, #9c0fe3 100%);
}

/* Unique design elements */
.header-title {
    font-size: 3.5em;
    font-weight: bold;
    letter-spacing: 2px;
    margin-bottom: 0.5em;
}

.header-subtitle {
    font-size: 1.2em;
    opacity: 0.8;
    margin-bottom: 1em;
}

/* Icon styling */
.header-icons {
    display: flex;
    justify-content: center;
    align-items: center;
}

.header-icons i {
    font-size: 2em;
    margin: 0 1em;
    transition: transform 0.3s ease-in-out;
}

.header-icons i:hover {
    transform: translateY(-5px);
}

button svg {
  margin-right: 3px;
  transform: rotate(30deg);

body {

.split-container {
  display: flex;
  width: 100%;
  height: 100vh;
}

.left-side {
  display: flex;
  flex-direction: column;
  align-items: first baseline; 
  background-color: #f0eded;
  color: white;
  padding: 20px;
}


.right-side {
  flex: 3;

}

.split-button {
  padding: 10px 20px;
  margin: 5px;
  font-size: 16px;
  background-color: #FFC700;
  border: none;
  color: #333;
  cursor: pointer;
  transition: background-color 0.3s ease;
}


.split-button:hover {

}
.form-container {

  border-radius: 8px;
  background-color: #fff;

.form {

}

.form-box {

  color: #010101;

}

.input {
  background: none;
  border: 0;

  background-color: rgb(255, 255, 255);

  font-size: .9rem;
  padding: 8px 15px;
}

.form-section {
  padding: 16px;
  font-size: .85rem;
  background-color: #e0ecfb;
  box-shadow: rgb(0 0 0 / 8%) 0 -1px;
}

.form-section a {
  font-weight: bold;
  color: #0066ff;
  transition: color .3s ease;
}

.form-section a:hover {
  color: #005ce6;
  text-decoration: underline;
}

/*Button*/

  background-color: #0066ff;
  color: #ffffff;

  border-radius: 24px;

  font-size: 1rem;

.form button:hover {

}

.title {
