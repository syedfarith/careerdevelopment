        /* Reset default margin and padding */
body, h1, h2, h3, p, ul, li {
    margin: 0;

ul {

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

/* Reset default margin and padding */
body, h1, h2, h3, p, ul, li {
    margin: 0;

/* Header animation */
header {
    position: relative;
    background-color: #007bff;
    color: #fff;
    padding: 1em 0;
    text-align: center;
    overflow: hidden;
}

header .header-content {
    opacity: 0;
    transform: translateY(-40px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}

header.animated .header-content {
    opacity: 1;
    transform: translateY(0);
}

/* Geometric pattern background */
header {
  background: linear-gradient(135deg, #dca9ec 0%, #9c0fe3 100%);
}

/* Unique design elements */
.header-title {
    font-size: 3.5em;
    font-weight: bold;
    letter-spacing: 2px;
    margin-bottom: 0.5em;
}

.header-subtitle {
    font-size: 1.2em;
    opacity: 0.8;
    margin-bottom: 1em;
}

/* Icon styling */
.header-icons {
    display: flex;
    justify-content: center;
    align-items: center;
}

.header-icons i {
    font-size: 2em;
    margin: 0 1em;
    transition: transform 0.3s ease-in-out;
}

.header-icons i:hover {
    transform: translateY(-5px);
}

button svg {
  margin-right: 3px;
  transform: rotate(30deg);
  transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
}

button span {
  transition: transform 0.5s cubic-bezier(0.76, 0, 0.24, 1);
}

button:hover svg {
  transform: translateX(5px) rotate(90deg);
}

button:hover span {
  transform: translateX(7px);
}

body {

.split-container {
  display: flex;
  width: 100%;
  height: 100vh;
}

.left-side {
  display: flex;
  flex-direction: column;
  align-items: first baseline; 
  background-color: #f0eded;
  color: white;
  padding: 20px;
}


.right-side {

}

.split-button {
  padding: 10px 20px;
  margin: 5px;

  background-color: #FFC700;
  border: none;
  color: #333;
  cursor: pointer;
  transition: background-color 0.3s ease;
}


.split-button:hover {

}
.form-container {
  max-width: 400px;
  background-color: #fff;
  padding: 32px 34px;

  font-size: 14px;
  font-family: inherit;
  color: #212121;
  display: flex;
  flex-direction: column;
  gap: 20px;
  box-sizing: border-box;
  border-radius: 10px;
  box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
}

.form-container button:active {
  scale: 0.95;
}

.form-container .logo-container {
  text-align: center;
  font-weight: 600;
  font-size: 18px;
}

.form-container .form {
  display: flex;
  flex-direction: column;
  align-items:center;
}

.form-container .form-group {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.form-container .form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-container .form-group input {
  width: 100%;
  padding: 12px 16px;
  border-radius: 6px;
  font-family: inherit;
  border: 1px solid #ccc;
}

.form-container .form-group input::placeholder {
  opacity: 0.5;
}

.form-container .form-group input:focus {
  outline: none;
  border-color: #1778f2;
}

.form-container .form-submit-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: inherit;

  background-color: #212121;
  border: none;
  width: 100%;
  padding: 12px 16px;
  font-size: inherit;
  gap: 8px;
  margin: 12px 0;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.084), 0px 2px 3px rgba(0, 0, 0, 0.168);
}

.form-container .form-submit-btn:hover {
  background-color: #313131;
}

.form-container .link {

}

.form-container .signup-link {

  font-weight: 500;
}

.form-container .signup-link .link {
  font-weight: 400;
}

.form-container .link:hover {
  text-decoration: underline;
}
