/* Header animation */

    position: relative;

}

}

<body>
    <img src="sklog.png" alt="logo" width="1470" height="150">
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="career-path.html">Career path</a></li>
                <li><a href="acc.html">Account</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div style="text-align: center;">
            <h1>Explore Your Career Path</h1>
            <p>Answer a few questions to discover your potential career options.</p>
        </div>
        <div class="container" style="text-align: justify;">
            <h2>Let's Get Started</h2>
            <h3>Please tell us if you have already chosen a career path or need some suggestions:</h3>
            <label for="careerChoice">Have you already chosen a career path:</label>
            <select id="careerChoice">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>


            <button id="continueBtn" class="btn-primary">Continue</button>
        </div>
    
        <script>
            const continueBtn = document.getElementById('continueBtn');
            const careerChoice = document.getElementById('careerChoice');
    
            continueBtn.addEventListener('click', () => {
                const choice = careerChoice.value;
    
                if (choice === 'yes') {
                    // Redirect to chosen career path page
                    window.location.href = 'career-path.html';
                } else if (choice === 'no') {
                    // Redirect to career suggestion survey page
                    window.location.href = 'survey.html';
                }
            });
        </script>
    </section>
